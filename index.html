<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta charset="UTF-8" />
   <title>APP Cotação</title>
   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <!-- Formulário de Cadastro -->
    <label id="appNameData"></label>
   <div class="custom-card">
      <label for="inputFornecedor" class="form-label">Fornecedor</label>
      <input type="text" id="inputFornecedor" class="form-control maiusculoCentro" />

      <label for="inputDescricao" class="form-label">Descrição</label>
      <input type="text" id="inputDescricao" class="form-control maiusculoCentro" />

      <label for="inputQuantidade" class="form-label">Quantidade</label>
      <input type="number" id="inputQuantidade" class="form-control maiusculoCentro" value="1" />

      <label for="inputPreco" class="form-label">Preço</label>
      <input type="number" id="inputPreco" class="form-control maiusculoCentro" />

      <button id="botaoInserir" class="btn">Inserir</button>
      <button id="botaoCompartilhar" class="btn">Compartilhar</button> <!-- Botão Compartilhar adicionado -->

      <div id="alerta"></div>
   </div>

   <!-- Tabela de Itens -->
   <div class="tabela-container">
      <table class="table">
         <thead>
            <tr>
               <th>Descrição</th>
               <th>Quantidade</th>
               <th>Preço</th>
               <th>Qtd * Preco</th>
               <th>
                  <button id="botaoExcluir">Excluir</button>
               </th>
            </tr>
         </thead>
         <tbody id="bodyItens"></tbody>
         <tfoot id="footTotais">
            <tr>
               <td colspan="3" class="font-weight-bold">Total</td>            
               <td id="totalPreco" class="font-weight-bold"></td>
               <td colspan="1"></td>
            </tr>
         </tfoot>
      </table>
   </div>

   


      <!-- Modal de Confirmação -->
   <div id="confirmationModal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
      <div class="modal-content" style="background:#fff; padding:20px; border-radius:10px; text-align:center; width:300px;">
         <p>Você tem certeza que deseja atualizar a página?</p>
         <button id="confirmLeave" class="btn btn-danger">Sim</button>
         <button id="cancelLeave" class="btn btn-secondary">Não</button>
      </div>
   </div>







   <footer>
      Desenvolvido por: Waldir Tiago Dias
   </footer>

   <!-- Bootstrap JS e dependências -->
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

   <!-- Script JavaScript -->
   <script src="script.js"></script>
</body>
</html>
